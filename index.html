<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WOW & Flutter Config Generator</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.red.min.css">
		<link rel="stylesheet" href="/style.css">
</head>
<body>
	<header>
		<h1>WOW & Flutter Config Generator</h1>
		<p>Generate your WOW and Flutter config files with ease</p>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<form>
			<fieldset>
				<legend>Fader</legend>
				<label>
					Left
					<select name="fader_left" id="fader_left">
						<option value="beat">Beat</option>
						<option value="sample">Sample</option>
						<option value="none">None</option>
					</select>
				</label>
				<label>
					Right
					<select name="fader_right" id="fader_right">
						<option value="beat">Beat</option>
						<option value="sample">Sample</option>
						<option value="none">None</option>
					</select>
				</label>
			</fieldset>

		</form>
	</main>
	<footer>
		<p>Copyright &copy; 2025 Mark Honeychurch</p>
	</footer>
</body>
</html>
